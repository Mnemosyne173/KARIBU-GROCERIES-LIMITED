<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css//bootstrap-5.3.3/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/9261d10ac6.js" crossorigin="anonymous"></script>
    <title>KBL Dashboard</title>
</head>
<body class="bg-light">
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text kgl-headers">
                        <h1><i class="fa-solid fa-grip"></i></h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="/dashboard.html">Dashboard</a></li>
                            <li class="list-group-item"><a href="companies.html">Companies</a></li>
                            <li class="list-group-item"><a href="users.html">Users</a></li>
                            <li class="list-group-item"> <a href="/products.html">Products</a></li>
                            <li class="list-group-item"><a href="payments.html">Payments</a></li>
                            <li class="list-group-item"><a href="sales.html">Sales</a></li>
                            <li class="list-group-item"><a href="/.html">Branches</a></li>
                            <li class="list-group-item"><a href="/index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h1>Dashboard</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>Companies</h4>
                            </div>
                            <div class="card-body">
                                <h1>15</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>Users</h4>
                            </div>
                            <div class="card-body">
                                <h1>3</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <a href="/products.html">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Products</h4>
                                </div>
                                <div class="card-body">
                                    <h1>5</h1>
                                </div>
                            </div>
                        </a>
                        
                    </div>
                </div>
                

                <div class="row mt-2">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>Branches</h4>
                            </div>
                            <div class="card-body">
                                <h1>7</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>Sales</h4>
                            </div>
                            <div class="card-body">
                                <h1>Over 40k</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Latest Sales</h4>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Branch</th>
                                        <th scope="col">Product</th>
                                        <th scope="col">Prices (UGX)</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>Jinja</td>
                                        <td>Coffee</td>
                                        <td>75,000</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>Gulu</td>
                                        <td>Beans</td>
                                        <td>50,000</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
